Resources:
  DBMaster:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: "100"
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      BackupRetentionPeriod: 14
      DBInstanceIdentifier: !Sub ${AWS::StackName}-master
      DBName: "some-name"
      Engine: aurora-postgresql
      EngineVersion: "13.2"
      KmsKeyId: !GetAtt RDSKMSKey.Arn
      MultiAZ: true
      StorageEncrypted: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-master
  DBBackup:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: "100"
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: false
      BackupRetentionPeriod: 7
      DBInstanceIdentifier: !Sub ${AWS::StackName}-backup
      DBName: "some-name-backup"
      Engine: aurora-postgresql
      EngineVersion: "13.2"
      KmsKeyId: !GetAtt RDSKMSKey.Arn
      MultiAZ: true
      StorageEncrypted: false
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-backup