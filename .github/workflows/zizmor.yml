on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "**"

permissions: {}

jobs:
  zizmor:
    runs-on: ubuntu-24.04-2cores-tools-public
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run zizmor ðŸŒˆ
