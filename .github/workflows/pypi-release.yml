name: PyPI release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - run: pip install setuptools wheel

      - run: make install

      - name: Build a binary wheel
        run: python setup.py sdist bdist_wheel

